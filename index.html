<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIP-8 Emulator</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .controls {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        select, button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        select {
            background: #2c2c2c;
            color: white;
            cursor: pointer;
        }

        button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #555;
            color: white;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        button:hover {
            background: #777;
        }

        .pause-icon {
            width: 12px;
            height: 16px;
            display: flex;
            justify-content: space-between;
        }

        .pause-icon div {
            width: 5px;
            height: 16px;
            background: white;
        }

        canvas {
            border: 2px solid white;
            background: black;
            image-rendering: pixelated;
        }

        .instruction {
            margin-top: 15px;
            color: #ccc;
            font-size: 14px;
            text-align: center;
            max-width: 400px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>CHIP-8 Emulator</h1>

    <div class="container">
        <div class="controls">
            <select id="roms">
                <option selected>プレイしたいゲームを選んでください</option>
                <option value="BRIX">ブロック崩し</option>
                <option value="TETRIS">テトリス</option>
                <option value="INVADERS">インベーダーゲーム</option>
                <option value="LANDING">着陸ゲーム</option>
            </select>
            <button id="pause">
                <div class="pause-icon">
                    <div></div>
                    <div></div>
                </div>
            </button>
        </div>
        <canvas id="screen" width="640" height="320"></canvas>
        <div class="instruction" id="instruction"></div>
    </div>

    <script src="chip8.js" type="module"></script>
</body>
</html>
