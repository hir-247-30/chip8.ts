<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIP-8 Emulator</title>
    <style>

        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .controls {
            display: flex;
            flex-direction: row;
            gap: 10px;
            margin-bottom: 20px;
        }

        select, button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        select {
            background: #2c2c2c;
            color: white;
            cursor: pointer;
        }

        button {
            background: #3498db;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }

        canvas {
            border: 2px solid white;
            background: black;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <h1>CHIP-8 Emulator</h1>

    <div class="container">
        <div class="controls">
            <select id="roms">
                <option selected>プレイしたいゲームを選んでください</option>
                <option value="BRIX">BRIX</option>
                <option value="TETRIS">TETRIS</option>
                <option value="INVADERS">INVADERS</option>
            </select>
        </div>
        <canvas id="screen" width="640" height="320"></canvas>
    </div>

    <script src="chip8.js" type="module"></script>
</body>
</html>
